<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Librari JSF</title>
    <h:outputStylesheet library="css" name="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"/>
</h:head>

<f:metadata>
    <f:viewParam name="publisherId" value="#{publishersBean.publisherId}"/>
</f:metadata>


<h:body>

    <ui:composition template="template.xhtml">
        <ui:define name="title">Books of Publisher ${publishersBean.publisher.name} </ui:define>
        <ui:define name="content">
            <h:dataTable value="${publishersBean.books}" var="b">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    ${b.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    ${b.author}
                </h:column>
                <h:column>
                    <f:facet name="header">Cover</f:facet>
                    <h:graphicImage value="${b.cover}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    ${b.price}
                </h:column>
                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:outputLink value="${b.view}" target="_blank">Details</h:outputLink>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</h:body>

</html>
